r ---
name: Zip Release

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v1.2.3)"
        required: true
        type: string

jobs:
  release:
    name: Release EG4 Inverter!
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2

      - name: ğŸ”¢ Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name || github.event.inputs.tag }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/eg4_inverter/manifest.json"

      - name: ğŸ“¦ Create zipped release package
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/eg4_inverter"
          zip eg4-inverter.zip -r ./

      - name: ğŸ” Sign release package
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: ${{ github.workspace }}/custom_components/eg4_inverter/eg4-inverter.zip

      - name: â¬†ï¸ Upload zip to release
        uses: softprops/action-gh-release@v2.2.2
        with:
          files: ${{ github.workspace }}/custom_components/eg4_inverter/eg4-inverter.zip
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag }}
